<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simple Note Maker</title>
    <style>
      body{margin:0;font-family:monospace;font-size:1.2em;}
      #stuff{width:100%;}
    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("stuff").innerHTML;
        localStorage.setItem("content",b)
      }
      function gethtml(){
        if(localStorage.getItem("content")){
        var a=localStorage.getItem("content");
        }else {
          a = "make notes..."
        }
        document.getElementById("stuff").innerHTML=a;
        
      }
    
    </script>

  </head>
  <body>
  <div id="stuff" contenteditable="true" onkeyup="storehtml(this.id)"></div>
    
    <script>
      gethtml();
    </script>

  </body>
</html>
