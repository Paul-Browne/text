<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simple Note Maker</title>
    <style>
      body {
        margin:0;
      }
      div{
        width:100%;
        min-height:500px;
      }
    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("stuff")[0].innerHTML;
        localStorage.setItem("userhtml",b)
      }
      function gethtml(){
        if(localStorage.getItem("userhtml")){
        var a=localStorage.getItem("userhtml");
        }else {
          a = "make notes..."
        }
        document.getElementById("stuff").innerHTML=a;
        
      }
    
    </script>

  </head>
  <body>
  <div id="stuff" contenteditable="true" onkeyup="storehtml(this.id)"></div>
    
    <script>
      gethtml();
    </script>

  </body>
</html>
