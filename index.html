<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Text Editor</title>
    <style>

      body {
        margin:0;
        background: black;
        color: white;
      }

      .editable {
        outline: none;
        font-size: 100%;
        font-family: helvetica;
        line-height:1.4;
        margin:0 auto;
        border: 0;
        padding:8px;
        width:75%;
      }

    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("the-html").innerHTML;
        localStorage.setItem("userhtml",b)
        
      }
      function gethtml(){
        if(localStorage.getItem("userhtml"))
        var a=localStorage.getItem("userhtml");
        else var a="write...";
        document.getElementById("the-html").innerHTML=a;
      }
    
    </script>

  </head>
  <body>


  <div>
    <div class="editable" contenteditable="true" id="the-html" onkeyup="storehtml(this.id)"></div>
  </div>

    
  
    <script>
      gethtml();
    </script>

  
  </body>
</html>
