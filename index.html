<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://rawgit.com/Paul-Browne/jaygrid/master/js/jquery.jaygrid.min.js"></script>
    <title>Jaygrid Playground</title>
    <style>

      body { margin:0;}

      .editable {
        display:block;
        position:relative;
        border: 0;
        margin: 0 auto;
        outline: none;
        font-size: 100%;
        font-family: monospace;
        line-height:1.4;
        padding:8px;
        width:66%;
        height: 200px;
        background:#f3f3f3;
      }

    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("the-html").value;
        localStorage.setItem("userhtml",b)
        
      }
      function gethtml(){
        if(localStorage.getItem("userhtml"))
        var a=localStorage.getItem("userhtml");
        else var a="<div class="d-col-1-3 d-center"<h1>edit this...</h1></div>";
        document.getElementById("the-html").value=a;
      }
    
    </script>

  </head>
  <body>


  <div>
    <textarea class="editable" id="the-html" onkeyup="storehtml(this.id);liveview();$.jaygrid();"></textarea>
  </div>
  
  <div id="result"></div>

    
  
    <script>
      gethtml();
      function liveview(){
        document.getElementById("result").innerHTML=document.getElementById("the-html").value
      }
    </script>

  
  </body>
</html>
