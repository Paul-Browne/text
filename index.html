<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link src=""
    <title>Text Editor</title>
    <style>

      body { margin:0;}

      .editable {
        border: 0;
        margin: 0;
        outline: none;
        font-size: 100%;
        font-family: helvetica;
        line-height:1.4;
        margin:0 auto;
        border: 0;
        padding:8px;
        width:75%;
      }

    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("the-html").value;
        localStorage.setItem("userhtml",b)
        
      }
      function gethtml(){
        if(localStorage.getItem("userhtml"))
        var a=localStorage.getItem("userhtml");
        else var a="write...";
        document.getElementById("the-html").value=a;
      }
    
    </script>

  </head>
  <body>


  <div>
    <textarea class="editable" id="the-html" onkeyup="storehtml(this.id);liveview();"></textarea>
  </div>
  
  <div id="result"></div>

    
  
    <script>
      gethtml();
    </script>
    <script>
    function liveview(){
      document.getElementById("result").innerHTML=document.getElementById("the-html").value
    }
    </script>

  
  </body>
</html>
