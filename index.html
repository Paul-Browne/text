<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- add scripts -->
    <script src="https://rawgit.com/Paul-Browne/jaygrid/master/js/jquery.jaygrid.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,600|Droid+Serif:400,400italic" rel="stylesheet" type="text/css">
    <link href="css/compiled.css" rel='stylesheet' type='text/css'> <!-- add css -->
    <title>Framework Playground</title>
    <style>
    
    /* Use .torso Instead of the body element i.e. 
    
      .torso {
        background:#abcdef;
      }
      
    */
      
      body {
        margin:0;
      }
      
      .editable {
        white-space:nowrap;
        display:block;
        position:relative;
        border: 0;
        margin: 0 auto;
        outline: none;
        font-size: 100%;
        font-family: monospace;
        line-height:1.4;
        padding:8px;
        width:66%;
        height: 200px;
        background:#f3f3f3;
      }
      
    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("the-html").value;
        localStorage.setItem("userhtml",b)
        
      }
      function gethtml(){
        if(localStorage.getItem("userhtml"))
        var a=localStorage.getItem("userhtml");
        else var a="<div class='d-col-8-12 d-center'><h1 class='center-text'>edit this...</h1><p>Just write HTML markup as you normally would</p></div>";
        document.getElementById("the-html").value=a;
      }
    
    </script>

  </head>
  <body>


  <div>
    <textarea class="editable" id="the-html" onkeyup="storehtml(this.id);liveview();$.jaygrid();"></textarea>
  </div>
  
  <div id="result" class="torso"></div>

    
  
    <script>
      gethtml();
      function liveview(){
        document.getElementById("result").innerHTML=document.getElementById("the-html").value
      }
    </script>
    
    <!-- Any scripts that you would usually call before the closing body tag i.e.
    
    <script>
      $.jaygrid();
    </script>
    
    should instead be added to the onkeyup event attached to the <textarea> -->

  
  </body>
</html>
