<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--<script src="js/highlight.packed.js"></script>-->
    <title>Text Editor</title>
    <style>
      body {margin:0;}
      
      .clearfix:before,
      .clearfix:after {
        display: table;
        content: " ";
      }
      .clearfix:after {
        clear: both; 
      }
      
      .editable {
        display:block;
        position:relative;
        float:left;
        outline: none;
        font-size:1.2rem;
        font-family:Helvetica;
        line-height:1.4;
        width:33.333%;
        padding:3rem;
        border: 0;
      }
    </style>
    <script type="text/javascript">
    
      function storeUserScribble(){
        var b=document.getElementById("main").value;
        localStorage.setItem("userScribble",b)
        
      }
      function getUserScribble(){
        if(localStorage.getItem("userScribble"))
        var a=localStorage.getItem("userScribble");
        else var a="html...";
        document.getElementById("main").value=a;
      }
    
    </script>
  </head>
  <body>

  <div class="clearfix">

    <style class="editable" contenteditable>
      .torso {
        color: red;
      }
    </style>
    
    <script class="editable" contenteditable>
      console.log("hello world");
    </script>
      
    <textarea class="editable" type="text" id="main" onkeyup="storeUserScribble(this.id);bob();"></textarea>

  </div>
    
    <div id="result"></div>
  
    <script>
      getUserScribble();
    </script>
    
    <script>
      function bob() {
        document.getElementById("result").innerHTML=document.getElementById('main').value;
      }
    </script> 
 
  
  </body>
</html>
