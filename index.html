<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--<script src="js/highlight.packed.js"></script>-->
    <title>Text Editor</title>
    <style>
      body {margin:0;}
      
      .clearfix:before,
      .clearfix:after {
        display: table;
        content: " ";
      }
      .clearfix:after {
        clear: both; 
      }
      
      .editable {
        display:block;
        position:relative;
        float:left;
        outline: none;
        font-size: 100%;
        font-family: monospace;
        line-height:1.4;
        margin:0;
        border: 0;
        padding:0;
      }
    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("the-html").value;
        localStorage.setItem("userhtml",b)
        
      }
      function gethtml(){
        if(localStorage.getItem("userhtml"))
        var a=localStorage.getItem("userhtml");
        else var a="html...";
        document.getElementById("the-html").value=a;
      }
    
    </script>
    <script>
    
      function storestyle(){
        var f=document.getElementById("the-style").innerHTML;
        localStorage.setItem("userstyle",f)
        
      }
      function getstyle(){
        if(localStorage.getItem("userstyle"))
        var e=localStorage.getItem("userstyle");
        else var e=".torso { color: red; }";
        document.getElementById("the-style").innerHTML=e;
      }
    
    </script>
    <script>
    
      function storescript(){
        var d=document.getElementById("the-script").innerHTML;
        localStorage.setItem("userscript",d)
        
      }
      function getscript(){
        if(localStorage.getItem("userscript"))
        var c=localStorage.getItem("userscript");
        else var c="console.log('hello world')";
        document.getElementById("the-script").innerHTML=c;
      }
    
    </script>
  </head>
  <body>

  <div class="clearfix">

    <textarea class="editable" type="text" id="the-html" onkeyup="storehtml(this.id);bob();"></textarea>

    <style class="editable" contenteditable id="the-style" onkeyup="storestyle(this.id);"></style>
    
    <script class="editable" contenteditable id="the-script" onkeyup="storescript(this.id);"></script>
      

  </div>
    
    <div id="result"></div>
  
    <script>
      gethtml();
    </script>
    <script>
      getstyle();
    </script>
    <script>
      getscript();
    </script>
    
    <script>
      function bob() {
        document.getElementById("result").innerHTML=document.getElementById('the-html').value;
      }
    </script> 
 
  
  </body>
</html>
