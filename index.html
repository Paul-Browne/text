    <title>Framework Playground</title>
    <style>
    
    /* Use .torso Instead of the body element i.e. 
    
      .torso {
        background:#abcdef;
      }
      
    */
      
      body {
        margin:0;
      }
      
      .editable {
        white-space:nowrap;
        display:block;
        position:relative;
        border: 0;
        margin: 0 auto;
        outline: none;
        font-size: 100%;
        font-family: monospace;
        line-height:1.4;
        padding:8px;
        width:66%;
        height: 200px;
        background:#f3f3f3;
      }
      
    </style>
    <script>
    
      function storehtml(){
        var b=document.getElementById("the-html").value;
        localStorage.setItem("userhtml",b)
        
      }
      function gethtml(){
        if(localStorage.getItem("userhtml"))
        var a=localStorage.getItem("userhtml");
        else var a="<h1 class='center-text'>Edit this... like a boss!</h1>";
        document.getElementById("the-html").value=a;
      }
    
    </script>

  </head>
  <body>


  <div>
    <textarea class="editable" id="the-html" onkeyup="storehtml(this.id);liveview();$.jaygrid();"></textarea>
  </div>
  
  <div id="result" class="torso"></div>

    
  
    <script>
      gethtml();
      function liveview(){
        document.getElementById("result").innerHTML=document.getElementById("the-html").value
      }
    </script>
    
    <!-- Any scripts that you would usually call before the closing body tag i.e.
    
    <script>
      $.jaygrid();
    </script>
    
    should instead be added to the onkeyup event attached to the <textarea>
    as above, don't remove the first two.-->

  
  </body>
