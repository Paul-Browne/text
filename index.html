<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="js/highlight.packed.js"></script>
    <title>Text Editor</title>
    <style>
      body {margin:0;}
      .editable {
        outline: none;
        font-size:1.2rem;
        font-family:Helvetica;
        line-height:1.4;
        max-width:60rem;
        margin:0 auto;
        padding:3rem;
        border: 0;
      }
    </style>
    <script type="text/javascript">
    
      function storeUserScribble(){
        var b=document.getElementById("main").value;
        localStorage.setItem("userScribble",b)
        
      }
      function getUserScribble(){
        if(localStorage.getItem("userScribble"))
        var a=localStorage.getItem("userScribble");
        else var a="html...";
        document.getElementById("main").value=a;
      }
    
    </script>
  </head>
  <body>

  
    <textarea class="editable" type="text" id="main" onkeyup="storeUserScribble(this.id);bob();" contenteditable>
    </textarea>
    <div id="result">
    </div>

    
    
    <script style="display:block;" contenteditable>
      console.log("hello world");
    </script>
  
    <script>
      getUserScribble();
    </script>
    
    <script>
      function bob() {
        document.getElementById("result").innerHTML=document.getElementById('main').value;
      }
    </script> 
 
  
  </body>
</html>
