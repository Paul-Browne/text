<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="js/highlight.packed.js"></script>
    <title>Text Editor</title>
    <style>
      body {margin:0;}
      .editable {
        outline: none;
        font-size:1.2rem;
        font-family:Helvetica;
        line-height:1.4;
        max-width:60rem;
        margin:0 auto;
        padding:3rem;  
      }
    </style>
    <script type="text/javascript">
    
      function storeUserScribble(){
        var b=document.getElementById("main").innerHTML;
        localStorage.setItem("userScribble",b)
        
      }
      function getUserScribble(){
        if(localStorage.getItem("userScribble"))
        var a=localStorage.getItem("userScribble");
        else var a="html...";
        document.getElementById("main").innerHTML=a;
      }
    
    </script>
  </head>
  <body>
    <div class="editable" id="main" onkeyup="storeUserScribble(this.id);" contenteditable>
    <script>
      document.getElementById("result").innerHTML=document.getElementById('main').innerHTML;
    </script>
    </div>
    <div id="result">
    </div>
    
    
    
  
    <script>
      getUserScribble();
    </script>
  </body>
</html>
